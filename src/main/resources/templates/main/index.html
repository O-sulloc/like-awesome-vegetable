<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
index
</body>
<script>
    const url = new URL(window.location.href)
    const accessToken = url.searchParams.get('accessToken')

    if(accessToken != null) {
        localStorage.setItem('accessToken', accessToken)
        window.location.href = '/';
    }
</script>
</html>
